<!DOCTYPE html>
<html class="h-100">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Farm RPG - Wishing Well Tool</title>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container text-center">
            <div class="row mt-1 mb-5">
                <h1>Wishing Well Tool</h1>
                <sub id="data-last-updated" class="text-muted"></sub>
            </div>
            <div class="row mx-5 mb-3">
                <div class="input-group">
                    <input type="text" class="form-control search-items" placeholder="Search for items"
                        aria-label="Search" aria-describedby="clear-items" autocomplete="off">
                    <button id="clear-items" class="btn btn-light clear-items" type="button">Clear</button>
                </div>
            </div>
            <div class="row mx-5">
                <div class="col col-lg-6 col-md-12 mb-5">
                    <h3 class="table-header">Inputs</h3>
                    <sub class="text-muted">What you can get by throwing this item into the well</sub>
                    <table id="item-input-table" class="table item-drop-table text-start">
                        <thead>
                            <tr>
                                <th scope="col" class="td-name">Output</th>
                                <th scope="col" class="td-chance">Drop %</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <span class="no-results no-input-results">No results</span>
                </div>
                <div class="col col-lg-6 col-md-12 mb-5">
                    <h3 class="table-header">Outputs</h3>
                    <sub class="text-muted">What to throw into the well to get this item</sub>
                    <table id="item-output-table" class="table item-drop-table text-start">
                        <thead>
                            <tr>
                                <th scope="col" class="td-name">Input</th>
                                <th scope="col" class="td-chance">Drop %</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <span class="no-results no-output-results">No results</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="footer-text text-muted">For use with the <a target="_blank" href="https://farmrpg.com/">FarmRPG</a> wishing well.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/master.js"></script>
</body>

</html>
